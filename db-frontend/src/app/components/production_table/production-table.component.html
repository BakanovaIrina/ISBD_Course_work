<table *ngIf="(tableService.productions | async) != null && (tableService.productions | async)!.length != 0"
	class="rect-table p-5" id="action-table" aria-describedby="requestResults">
	<thead>
		<tr class="text-xs tablet:text-base">
			<th>id</th>
			<th>idGift</th>
			<th>workstatus</th>
		</tr>
	</thead>
	<tbody class="text-xs tablet:text-base">
		<tr *ngFor="let resp of tableService.productions | async">
			<td>
				{{ resp.id }}
			</td>
			<td>
				{{ resp.idGift}}
			</td>
			<td>
				{{ resp.workstatus}}
			</td>
		</tr>
	</tbody>
</table>
